dist: trusty
sudo: required

addons:
  ssh_known_hosts:
    - github.com
    - git.coding.net
 apt:
    packages:
      - nasm

env:
  global:
    - TZ=Asia/Shanghai

language: node_js
node_js: node

branches:
  only:
    - master

git:
  depth: false
  submodules: false

cache:
  apt: true
  directories:
    - node_modules

before_install:
  # Git Config
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git config --global user.name "charles.liao"
  - git config --global user.email "charleslxh@icloud.com"

  # Restore last modified time
  - "git ls-files -z | while read -d '' path; do touch -d \"$(git log -1 --format=\"@%ct\" \"$path\")\" \"$path\"; done"

  # Submodules
  - git submodule update --recursive --remote --init

  # Deploy history
  - git clone --branch=master --single-branch git@github.com:charleslxh/blog.git .deploy_git

  # SSH Setup
  - openssl aes-256-cbc -K $encrypted_693585a97b8c_key -iv $encrypted_693585a97b8c_iv -in deploy_key.enc -out deploy_key -d
  - which ssh-agent || (apt-get update -y && apt-get install openssh-client -y)
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - ssh-add <(echo "$SSH_PRIVATE_KEY")

install: npm install

before_script:

script:
  - hexo clean
  - hexo g -d
